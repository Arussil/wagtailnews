language: python
cache: pip

python:
  - 2.7
  - 3.4
  - 3.5

env:
  - TOXENV=dj19-wt15
  - TOXENV=dj110-wt15
  - TOXENV=dj19-wt16
  - TOXENV=dj110-wt16

# Matrix of build options
matrix:
  include:
    - python: 3.5
      env: TOXENV=isort,flake8,docs

install:
  - pip install --upgrade pip wheel tox setuptools

script:
  - tox

